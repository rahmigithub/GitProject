<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS (optional) -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="my-4">Developer Details</h1>

    <div class="card mb-4">
        <div class="card-body">
            <p><strong>Name:</strong> <span th:text="${user.name}">Developer name</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">Developer email</span></p>
        </div>
    </div>

    <h2 class="my-4">Developer Commits</h2>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Hash</th>
            <th scope="col">TimeStamp</th>
            <th scope="col">Author</th>
            <th scope="col">Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="commit : ${user.commits}">
            <td th:text="${commit.hash}">commit hash</td>
            <td th:text="${commit.date}">commit date</td>
            <td th:text="${user.name}">author name</td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/commits/{id}(id=${commit.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary" href="#" th:href="@{/users}">Back to list</a>
    <a class="btn btn-primary" href="#" th:href="@{/}">Back to Home</a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
